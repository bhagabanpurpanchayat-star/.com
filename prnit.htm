<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NIT Template Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      margin-top: 0;
      color: #1a73e8;
      font-size: 28px;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 5px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:disabled {
      background-color: #a0c4ff;
      cursor: not-allowed;
    }

    .btn:hover:not(:disabled) {
      background-color: #155ab6;
    }

    #form-container {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    /* Center all text in tender table */
    #form-container table.tender-table th,
    #form-container table.tender-table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>NIT Template Preview & Print</h2>

  <div class="controls">
    <label for="nitSelect">Select NIT:</label>
    <select id="nitSelect">
      <option value="">--Loading NITs--</option>
    </select>

    <button class="btn" id="previewBtn">Preview</button>
    <button class="btn" id="printBtn" disabled>Print</button>
  </div>

  <div id="form-container"></div>

  <script>
    const baseUrl = "https://script.google.com/macros/s/AKfycbwPSaKPCEZlC3dJoNvkkhIpf59Ud3GT53mJp_zHKiIb1T22VuZx9UrFdx-qSLXbNULbng/exec"; // Replace with your Apps Script Web App URL

    const nitSelect = document.getElementById("nitSelect");
    const previewBtn = document.getElementById("previewBtn");
    const printBtn = document.getElementById("printBtn");
    const container = document.getElementById("form-container");

    // Load NITs
    fetch(baseUrl + "?function=getNITs")
      .then(res => res.json())
      .then(nits => {
        nitSelect.innerHTML = "<option value=''>--Select NIT--</option>";
        nits.forEach(nit => {
          const opt = document.createElement("option");
          opt.value = nit;
          opt.textContent = nit;
          nitSelect.appendChild(opt);
        });
      })
      .catch(err => {
        console.error("Error loading NITs:", err);
        nitSelect.innerHTML = "<option value=''>--Error loading NITs--</option>";
      });

    // Preview selected NIT
    previewBtn.addEventListener("click", async () => {
      const nit = nitSelect.value;
      if (!nit) { alert("Select a NIT"); return; }

      container.innerHTML = "Loading preview...";
      printBtn.disabled = true;

      try {
        const res = await fetch(baseUrl + "?function=getNITData&nit=" + encodeURIComponent(nit));
        const data = await res.json();

        if (!data || !data.html) {
          container.innerHTML = "<p>No data found for selected NIT.</p>";
          return;
        }

        container.innerHTML = data.html; // single merged template
        printBtn.disabled = false;
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading preview.</p>";
      }
    });

    // Print with A4 layout
    printBtn.addEventListener("click", () => {
      if (!container.innerHTML.trim()) { alert("No preview to print."); return; }

      const iframe = document.createElement("iframe");
      iframe.style.position = "absolute";
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.border = "0";
      document.body.appendChild(iframe);

      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write('<html><head><title>Print</title><style>');
      doc.write(`
        body { margin: 0; font-family: 'Times New Roman', Times, serif; }
        table { width: 100%; border-collapse: collapse; page-break-inside: auto; }
        th, td { border: 1px solid #000; text-align: center; vertical-align: middle; }
        tr { page-break-inside: avoid; page-break-after: auto; }
        @page { size: A4; margin: 10mm; }
      `);
      doc.write('</style></head><body>');
      doc.write(container.innerHTML);
      doc.write('</body></html>');
      doc.close();

      iframe.contentWindow.focus();
      iframe.contentWindow.print();
      document.body.removeChild(iframe);
    });
  </script>
</body>
</html>
